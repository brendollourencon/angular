<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filtros</title>


    <link rel="stylesheet" href="../libs/css/materialize.min.css">

    <script src="../libs/js/angular.min.js"></script>
    <script src="../libs/js/lista-telefonica.js"></script>
    <script src="../libs/js/angular-locale_pt-br.js"></script>

</head>
<body ng-app="listaTelefonica">


    <div class="container" ng-controller="listaTelefonicaController">
        <div class="row">
            <input type="text" ng-model="busca" placeholder="Buscar telefone">
        </div>

        <div class="row">
            <table>
                <tr>
                    <td><span ng-click="sortBy('nome')">Nome</span></td>
                    <td><span ng-click="sortBy('telefone')">Telefone</span></td>
                    <td>Data</td>
                </tr>
                <tr ng-repeat="contato in contatos | limitTo: 3 | orderBy: ordenar:reverso | filter: busca">
                    <td>{{contato.nome}}</td>
                    <td>{{contato.telefone}}</td>
                    <td>{{contato.date | date: "dd/mm/y"}}</td>
                    <td>{{contato.valor | currency}}</td>
                </tr>
            </table>
        </div>
    </div>


</body>
</html>
