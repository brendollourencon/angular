<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>

    <link rel="stylesheet" href="../libs/css/materialize.min.css">
    <script src="../libs/js/angular.min.js"></script>
    <script src="../libs/js/formulario.js"></script>

</head>
<body>

<div class="container">
    <h1 class="center-align">Cadastro de clientes</h1>
    <div class="row">
        <div class="col l12">
            <form action="">
                <div class="row">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" placeholder="Nome">
                </div>
                <div class="row">
                    <label for="idade">Idade:</label>
                    <input type="text" id="idade" placeholder="Idade">
                </div>
                <div class="row">
                    <label for="profissao">Profissão:</label>
                    <input type="text" id="profissao" placeholder="Profissão">
                </div>

                <div class="row">
                    <button class="right">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
